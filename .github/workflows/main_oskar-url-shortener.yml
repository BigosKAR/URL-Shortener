# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - oskar-url-shortener

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: playlisteracr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A6A8DFD4D099451F9773A2909C9E39A6 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_89E06F331787485E80A11F7F2AE0803C }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: playlisteracr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A6A8DFD4D099451F9773A2909C9E39A6 }}/url_shortener:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6A6BF7758DA04745A6C790E3FF2770E2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B3E241FEA774E06A303086E1A414D18 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_22B2B2BD0BAC49D0B3F5ABDC57FCF70C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'oskar-url-shortener'
          slot-name: 'Production'
          images: 'playlisteracr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A6A8DFD4D099451F9773A2909C9E39A6 }}/url_shortener:${{ github.sha }}'
          