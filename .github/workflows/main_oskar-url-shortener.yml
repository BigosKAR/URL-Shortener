# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - oskar-url-shortener

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: oskarurlshorteneracr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1192E7D184C341A99B5CC233409BF8A7 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_4093AF88FBA640368C392C7B3A4CEBDF }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: oskarurlshorteneracr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1192E7D184C341A99B5CC233409BF8A7 }}/url_shortener:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43B59FD91997429B8313223148E723B7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8BBF929C2BC14745A5705AFF04FDB5E2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2115E60F815E45639CA4FCF76E49E0E9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'oskar-url-shortener'
          slot-name: 'Production'
          images: 'oskarurlshorteneracr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1192E7D184C341A99B5CC233409BF8A7 }}/url_shortener:${{ github.sha }}'
          